query GET_SURVEYS {
  surveys {
    id
    state
    createdAt
    endDate
    questions
  }
}

query GET_SURVEY_RECENT {
  surveys(orderBy: { createdAt: desc }, take: 1) {
    id
    state
    createdAt
    endDate
    questions
  }
}

mutation VOTE_SURVEY($data: VoteCreateInput!) {
  createVote(data: $data) {
    id
  }
}

query GET_VOTE($id: ID, $user: ID) {
  votes(
    where: { survey: { id: { equals: $id } }, user: { id: { equals: $user } } }
  ) {
    id
    vote
  }
}

query GET_VOTE_FROM_LAST_SURVEY($user: ID, $survey: ID) {
  votes(
    where: {
      survey: { id: { equals: $survey } }
      user: { id: { equals: $user } }
    }
  ) {
    id
    vote
  }
}
