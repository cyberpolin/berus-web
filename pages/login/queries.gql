query USER_EXISTS($email: String!, $phone: String!) {
  userExists(email: $email, phone: $phone)
}

query GET_FREE_PROPERTY {
  properties(where: { owner: null }) {
    id
    name
    owner {
      email
    }
  }
}

mutation ASSIGN_OWNER($ownerId: ID!, $pId: ID!) {
  updateProperty(
    where: { id: $pId }
    data: { owner: { connect: { id: $ownerId } } }
  ) {
    id
  }
}

query VERIFY_PHONE($code: String!) {
  verifyPhone(code: $code)
}

query PHONE_VERIFIED {
  phoneVerified
}

query IS_LOGGED {
  authenticatedItem {
    ... on User {
      id
      isAdmin
      needsBill
      name
      isVerified
      rfc {
        publicUrl
      }
    }
  }
}

query GENERATE_PAYMENTS {
  generatePayments {
    id
  }
}

mutation LOG_IN($email: String!, $password: String!) {
  authenticateUserWithPassword(email: $email, password: $password) {
    ... on UserAuthenticationWithPasswordSuccess {
      sessionToken
      item {
        properties {
          square
          lot
        }
      }
    }
    ... on UserAuthenticationWithPasswordFailure {
      message
    }
  }
}

mutation UPDATE_PAYMENT($pId: ID!, $image: Upload) {
  updatePayment(where: { id: $pId }, data: { status: pending, image: $image }) {
    id
    status
  }
}

mutation TEMP_CREATE_USER($email: String!, $password: String!) {
  createUser(
    data: {
      email: $email
      password: $password
      name: "Predefinido"
      phone: "0000000000"
      isVerified: true
    }
  ) {
    name
  }
}
mutation CREATE_USER(
  $name: String!
  $phone: String!
  $email: String!
  $password: String!
  $properties: [PropertyCreateInput!]
) {
  createUser(
    data: {
      name: $name
      phone: $phone
      email: $email
      password: $password
      properties: { create: $properties }
    }
  ) {
    name
  }
}

query GET_PAYMENTS($id: ID!) {
  user(where: { id: $id }) {
    properties {
      id
      square
      lot
      payments {
        id
        dueAt
        status
        dueAmount
        image {
          publicUrl
          mimetype
        }
      }
    }
  }
}

mutation LOG_OUT {
  endSession
}
